<!DOCTYPE html>
<html>
<head>
<style>
table, th, td {
  border: 1px solid black;
  border-collapse: collapse;
}
</style>
<title>Куплено</title>
</head>
<body>


{% include 'top.html' with  some="Куплено" %}
<p>
<table style="width:90%" align="center">
  <tr>
    <th>Номер деталі:</th>
    <th>Ціна:</th> 
    <th>Опис:</th>
    <th>Конструкційний номер:</th>
    <th>Кількість:</th>
    <th>Купили:</th>
  </tr>
  {% for s in data %}
    <tr>
    {% for k,v in s.items %}
      {% if k == 'id' %}
        <td><form id="{{v}}" action="" method="post" name="{{v}}">{% csrf_token %}
        <input type="text" name="amount" id="option{{category.id}}"  size="10"/>
        <input type="hidden" name="id"  value="{{v}}"/><input type="hidden" name="action"  value="to_ordered"/>
        <input type="submit" value="Добавити" class="btn btn-primary btn-user btn-block">
        </form>
        </td>
      {% else %}
        <td>{{ v }}</td>
      {% endif %}
      
    {% endfor %}
    </tr>
  {% endfor %}

</table>

</body>
</html>
